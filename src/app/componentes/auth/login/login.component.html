<form>
    <input type="text" placeholder="Ingrese usuario" name="usuario" [(ngModel)] = "usuario">
    <input type="password" placeholder="Ingrese contraseña" name="password" [(ngModel)] = "password">
</form>
<button (click)="onSubmit()">Iniciar sesión</button>
<button routerLink="/home">Cancelar</button>
