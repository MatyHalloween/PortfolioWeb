    <!-- Educacion -->

    <section class="edu section" id="edu">
      <div class="container">
        <div class="section-title">
            <h2>Educaci√≥n</h2>
            <div class="justify-content-end"><a href="" style="color: black;"><i class="bi bi-plus-square"></i></a></div>
        </div>
      </div>
      <div class="exp2">
        <ul class="items-list" id="eduList">
          <li style="list-style:none" *ngFor="let educacion of educacionList">
            <div class="row align-items-center me-2">
              <div class="col-md-auto"> <!-- Logos -->
                <div class="ps-4 logo">
                  <img [src]="educacion.img" alt="">
                </div>
              </div>
              <div class="col-md-auto">  <!-- Iconos -->
                <div class="icon d-flex align-items-center">
                  <i class="fas fa-arrow-circle-right"></i>
                </div>
              </div>
              <div class="col-md-4 col-md-8 col-sm-12">  <!-- Parrafos -->
                <div class="ps-lg-4 m-5 parrafos">
                  <h5>{{educacion.titulo}}</h5>
                  <h6 *ngIf="educacion.start; else vacio">{{educacion.school}} - ({{educacion.start}} - {{educacion.end}})</h6>
                  <ng-template #vacio><h6>{{educacion.school}} - ({{educacion.end}})</h6></ng-template>
                  <p>{{educacion.info}}</p>
                </div>
              </div>
              <div class="col-md-auto">
                <a href="" style="color: black;">
                  <i class="bi bi-pencil-square me-3"></i>
                  <i class="bi bi-trash"></i>
              </a>
            </div>
            </div>
          </li>
        </ul>
      </div>
      </section>
