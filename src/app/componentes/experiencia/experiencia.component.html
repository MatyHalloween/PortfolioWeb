    <!-- Experiencia  -->

    <section class="exp section" id="exp">
        <div class="container">
          <div class="section-title">
              <h2>Experiencia</h2>
              <div *ngIf="isUserLogged" class="justify-content-fin"><a style="color: black;" data-bs-toggle="modal" data-bs-target="#modalNuevaExp" (click)="onNewTrabajo()"><i class="bi bi-plus-square"></i></a></div>
          </div>
        </div>
        <div class="exp2">
          <ul class="items-list" id="traList">
            <li style="list-style:none" *ngFor="let trabajo of trabajoList; let i = index">
              <div class="row align-items-center me-2">
                <div class="col-md-auto"> <!-- Logos -->
                  <div class="ps-4 logo">
                    <img [src]="trabajo.img" alt="">
                  </div>
                </div>
                <div class="col-md-auto">  <!-- Iconos -->
                  <div class="icon d-flex align-items-center align-baseline">
                    <i class="fas fa-arrow-circle-right"></i>
                  </div>
                </div>
                <div class="col-md-4 col-md-8 col-sm-12">  <!-- Parrafos -->
                  <div class="ps-lg-4 m-5 parrafos">
                    <h5>{{trabajo.puesto}}</h5>
                    <h6>{{trabajo.inicio}} - {{trabajo.fin}}</h6>
                    <ul>
                      <li style="list-style: disc;">{{trabajo.info}}</li>
                    </ul>
                  </div>
                </div>
                <div *ngIf="isUserLogged" class="data-control col-md-auto">
                  <div class="col-md-auto btn-edit col-md-auto">
                    <a style="color: black;" data-bs-toggle="modal" data-bs-target="#modalNuevaExp" (click)="onEditTrabajo(i)">
                      <i class="bi bi-pencil-square me-3"></i></a> <!--Boton Editar-->
                  </div>
                  <div class="col-md-auto btn-edit col-md-auto">
                    <a style="color: black;" (click)="onDeleteTrabajo(i)"><i class="bi bi-trash"></i></a> <!--Boton Borrar-->
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>


      <!-- Modal Nueva Experiencia-->

      <div class="modal fade" id="modalNuevaExp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >Nueva Experiencia</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="modalNuevaExp" (ngSubmit)="onSubmit()">
                <input type="hidden" name="id" formControlName="id">
              <p>Logo de la empresa (URL):</p>
              <input class="form-control mb-2" name="img" type="text" id="img" formControlName="img">
              <p>Cargo o Puesto</p>
              <input class="form-control mb-3" type="text" id="puesto" formControlName="puesto">
              <div>
                <p>Año de inicio</p>
                <input class="form-control mb-3" type="text" id="inicio" formControlName="inicio">
                <p>Año de Fin. Si no tiene un año escribir Presente.</p>
                <input class="form-control mb-2" type="text" id="fin" formControlName="fin">
              </div>
              <div>
                <p>Insertar funciones del cargo o puesto.</p>
                <input class="form-control mb-2" type="text" id="info" formControlName="info">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Actualizar</button>
              </div>
            </form>
            </div>
          </div>
      </div>
    </div>
