<!-- Barra Navegacion  -->
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="">
      <img src="../assets/img/APLogo-20-20.png" width="150" alt="" />
      #YoProgramo</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarColor02"
      aria-controls="navbarColor02"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="bi bi-list"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav ms-auto me-lg-4 py-3">
        <li class="nav-item">
          <a class="nav-link active" href="#inicio">Inicio </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#exp">Experiencia</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#edu">Educación</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#skill">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#proyectos">Proyectos</a>
        </li>
        <div class="redes ms-3 me-2">
          <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
          <a href="https://github.com/MatyHalloween" class="ms-2"><i class="bi bi-github"></i></a>
          <a href="https://www.linkedin.com/in/binaghi-mj/" class="ms-2"><i class="bi bi-linkedin"></i></a>
        </div>
        <div class="form-inline my-2 my-lg-0">
          <button
            *ngIf="!isUserLogged" class="btn-custom ms-lg-4"
            routerLink="/iniciar-sesion">
            Login
          </button>
          <button
            *ngIf="isUserLogged"
            class="btn-custom ms-lg-4"
            routerLink="/logout"
            (click)="logout()"
          >Logout</button>
        </div>
      </ul>
    </div>
  </nav>
</div>
