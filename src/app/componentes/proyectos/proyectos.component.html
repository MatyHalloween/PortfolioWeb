<!-- Proyectos -->
<section id="proyectos" class="portfolio">
  <div class="container">
    <div class="section-title mb-5">
      <h2>Proyectos</h2>
      <div *ngIf="isUserLogged" class="justify-content-end"><a href="" data-bs-toggle="modal" data-bs-target="#modalNuevoProyecto" (click)="onNewProyecto()"><i class="bi bi-plus-square"></i></a></div>
    </div>


  <ul class="row d-flex" style="list-style: none;">
    <li class="col-lg-4 col-md-6" *ngFor="let proyecto of proyectoList; let i = index">
        <div class="portfolio-item me-lg-5 mb-sm-5 ">
          <div class="portfolio-img ">
            <a href="{{proyecto.url}}"><img [src]="proyecto.img" class="img-fluid" /></a>
            <div *ngIf="isUserLogged" class="text-center">
              <a href="" data-bs-toggle="modal" data-bs-target="#modalNuevoProyecto"  (click)="onEditProyecto(i)" ><i class="bi bi-pencil-square ms-2"></i></a>
              <a href="" (click)="onDeleteProyecto(i)"><i class="bi bi-trash"></i></a>
            </div>
          </div>
        </div>
    </li>
  </ul>
  </div>
</section>

<!-- Modal para Proyectos -->

<div class="modal fade" id="modalNuevoProyecto" tabindex="-1" aria-labelledby="modalNuevoProyectoLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modalNuevoProyectoLabel">
                  Agregar un nuevo proyecto.</h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="modalNuevoProyecto" (ngSubmit)="onSubmit()">
              <input type="hidden" name="id" formControlName="id">
              <p class="body-desc">
                Imagen del proyecto (URL): </p>
                  <input class="form-control mb-2" name="img" type="text" id="img" formControlName="img">
              <div>
                <p class="modal-title">URL del proyecto:</p>
                <input class="form-control mb-2" type="text" name="url" formControlName="url">
              </div>
              <div class="modal-footer">
                <p class="footer-title">
                    Si tienes problemas intenta con una imagen de menor tama√±o.</p>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Actualizar</button>
              </div>
          </form>
        </div>
    </div>
  </div>
</div>
